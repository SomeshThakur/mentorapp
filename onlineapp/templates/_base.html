<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" style="color:white" href="#">Online College App</a>
    <div class="collapse navbar-collapse" style="margin-top:5px">
        {%if request.user.is_authenticated%}
        <a href="{%url 'logout'%}" style="float:right">
            <button class="btn btn-danger" style="float:right" type="button">Logout</button>
        </a>
        {%endif%}
    </div>

</nav>

<div id="content">
    <div class="row">
        <div class="col col-lg-3"></div>
        <div class="col col-lg-6">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div class="col col-lg-3"></div>
</div>
</body>
</html>
